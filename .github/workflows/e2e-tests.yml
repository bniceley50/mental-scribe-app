name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
      
      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 30000
        env:
          BASE_URL: http://localhost:4173
      
      - name: Run E2E tests (including accessibility)
        run: npx playwright test
        env:
          BASE_URL: http://localhost:4173
      
      - name: Generate accessibility report
        if: always()
        run: |
          echo "# Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if axe violations were found
          if grep -q "accessibilityScanResults.violations" test-results/**/*.json 2>/dev/null; then
            echo "⚠️ Accessibility violations detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No accessibility violations found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7
