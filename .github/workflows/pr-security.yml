name: PR Security Gate

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  pr-security-checks:
    name: PR Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check for breaking changes
        run: |
          echo "ðŸ” Checking for breaking changes in PR..."
          
          # Get changed files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check for changes to critical security files
          CRITICAL_FILES=(
            "supabase/config.toml"
            "supabase/migrations/"
            ".github/workflows/security.yml"
            "vite.config.ts"
            "src/integrations/supabase/client.ts"
          )
          
          CRITICAL_CHANGES=0
          for file_pattern in "${CRITICAL_FILES[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "$file_pattern"; then
              echo "âš ï¸ Critical file changed: $file_pattern"
              CRITICAL_CHANGES=$((CRITICAL_CHANGES + 1))
            fi
          done
          
          if [ $CRITICAL_CHANGES -gt 0 ]; then
            echo ""
            echo "âš ï¸ This PR modifies $CRITICAL_CHANGES critical security file(s)"
            echo "Please ensure changes are reviewed by security team"
          fi
      
      - name: Check for TODO/FIXME comments in security code
        run: |
          echo "ðŸ” Checking for unresolved security TODOs..."
          
          # Search for TODO/FIXME in security-related files
          SECURITY_TODOS=$(grep -rn "TODO\|FIXME\|HACK" \
            src/integrations/supabase/ \
            supabase/functions/ \
            --include="*.ts" \
            --include="*.js" \
            --include="*.sql" || true)
          
          if [ -n "$SECURITY_TODOS" ]; then
            echo "âš ï¸ Found unresolved TODOs in security code:"
            echo "$SECURITY_TODOS"
            echo ""
            echo "Please resolve security TODOs before merging"
          else
            echo "âœ… No security TODOs found"
          fi
      
      - name: Validate environment variables
        run: |
          echo "ðŸ” Checking for hardcoded environment variables..."
          
          # Check for potential hardcoded values
          HARDCODED=$(grep -rn "http://localhost\|https://.*\.supabase\.co" \
            src/ \
            --include="*.ts" \
            --include="*.tsx" \
            --exclude="*.test.ts" \
            --exclude="*.spec.ts" || true)
          
          if [ -n "$HARDCODED" ]; then
            echo "âš ï¸ Found potential hardcoded URLs:"
            echo "$HARDCODED"
            echo ""
            echo "Please use environment variables for API endpoints"
          else
            echo "âœ… No hardcoded URLs found"
          fi
      
      - name: Check for console.log statements
        run: |
          echo "ðŸ” Checking for console.log statements..."
          
          CONSOLE_LOGS=$(grep -rn "console\.log\|console\.debug" \
            src/ \
            --include="*.ts" \
            --include="*.tsx" \
            --exclude="*.test.ts" \
            --exclude="*.spec.ts" || true)
          
          if [ -n "$CONSOLE_LOGS" ]; then
            echo "âš ï¸ Found console.log statements (may leak sensitive data):"
            echo "$CONSOLE_LOGS" | head -20
            echo ""
            echo "Consider using proper logging or removing debug statements"
          else
            echo "âœ… No console.log statements found"
          fi

  test-coverage:
    name: Test Coverage Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests with coverage
        run: pnpm test -- --coverage
        continue-on-error: true
      
      - name: Check coverage threshold
        run: |
          echo "ðŸ“Š Checking test coverage..."
          
          # This is a placeholder - actual coverage checking would parse coverage reports
          echo "âœ… Coverage check passed"
          
          # In production, you would:
          # 1. Parse coverage/coverage-summary.json
          # 2. Check thresholds (e.g., > 80%)
          # 3. Post coverage comment to PR
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check if coverage file exists
            if (!fs.existsSync('coverage/coverage-summary.json')) {
              console.log('No coverage file found');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const comment = `## ðŸ“Š Test Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |
            
            ${total.lines.pct < 80 ? 'âš ï¸ Coverage below 80% threshold' : 'âœ… Coverage meets threshold'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-gate-summary:
    name: Security Gate Summary
    runs-on: ubuntu-latest
    needs: [dependency-review, pr-security-checks, test-coverage]
    if: always()
    
    steps:
      - name: Check all gates passed
        run: |
          echo "# ðŸš¦ PR Security Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Review | ${{ needs.dependency-review.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Checks | ${{ needs.pr-security-checks.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Coverage | ${{ needs.test-coverage.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check Required' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.dependency-review.result }}" != "success" ] || \
             [ "${{ needs.pr-security-checks.result }}" != "success" ]; then
            echo "âŒ Security gate failed. Please address the issues above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All security gates passed! PR is ready for review." >> $GITHUB_STEP_SUMMARY
          fi
